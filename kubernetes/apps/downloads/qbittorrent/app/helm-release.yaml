---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      # renovate: docker-image
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.2@sha256:a4a66d66ed11c5e3570078daf4e4adeb8a7f88b000a64aa760d46ef12fa7a4c6

    hostname: qb

    podAnnotations:
      setGateway: "true"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 65539
        - 100

    settings:
      automaticPortSetup: false

    env:
      TZ: "${TIMEZONE}"
      # UMASK: "022"
      # USE_PROFILE: "true"
      QBITTORRENT__PORT: &port 8080
      QBITTORRENT__BT_PORT: &port-bt ${VPN_FORWARDED_PORT_1}

    service:
      main:
        ports:
          http:
            port: *port
      bittorrent:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${LB_QBITTORRENT}
        externalTrafficPolicy: Local
        ports:
          bittorrent:
            enabled: true
            port: *port-bt
            protocol: TCP
            targetPort: *port-bt

    persistence:
      cache:
        enabled: true
        type: emptyDir
        mountPath: /config/qBittorrent/cache

      config:
        enabled: true
        existingClaim: qbittorrent-nfs-config
        mountPath: /config

      # configfiles:
      #   enabled: true
      #   type: configMap
      #   name: qbittorrent-config
      #   mountPath: "-"

      # data:
      #   enabled: true
      #   existingClaim: qbittorrent-config
      #   mountPath: /config/qBittorrent/data

      media:
        enabled: true
        existingClaim: downloads-nfs-media
        mountPath: /media
      ebooks:
        enabled: true
        existingClaim: downloads-nfs-ebooks
        mountPath: /ebooks

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/group: "downloads"
        hosts:
          - host: &host "qbittorrent.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix

    resources:
      requests:
        cpu: 11m
        memory: 381M
      limits:
        memory: 1426M
