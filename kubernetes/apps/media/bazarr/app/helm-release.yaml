---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: media
spec:
  install:
    disableWait: true
    remediation:
      retries: 100
  upgrade:
    remediation:
      retries: 100
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  values:
    image:
      repository: ghcr.io/onedr0p/bazarr
      tag: 1.2.0

    env:
      TZ: "${TIMEZONE}"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100

    service:
      main:
        ports:
          http:
            port: &port 6767

    ingress:
      configureCertmanager: false
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/group: "media"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: bazarr.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - bazarr.${SECRET_DOMAIN}


    # ingress:
    #   main:
    #     primary: true
    #     enabled: true
    #     ingressClassName: traefik
    #     annotations:
    #       external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    #       external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"
    #     hosts:
    #       - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN_CASA}"
    #         paths:
    #           - path: /
    #             pathType: Prefix
    #     tls:
    #       - hosts:
    #           - *host
    #         secretName: wildcard-tls
      # local:
      #   enabled: true
      #   ingressClassName: cilium
      #   hosts:
      #     - host: &hostinternal "{{ .Release.Name }}.k8s.${SECRET_DOMAIN_INTERNAL}"
      #       paths:
      #         - path: /
      #           pathType: Prefix
      #   tls:
      #     - hosts:
      #         - *hostinternal
      #       secretName: wildcard-tls

    persistence:
      config:
        enabled: true
        existingClaim: bazarr-config-0
      media:
        enabled: true
        existingClaim: media-nfs
        mountPath: /media
      media-canfail:
        enabled: true
        existingClaim: media-nfs-canfail
        mountPath: /media-canfail
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${TRUENAS_VM_ADDRESS}"
            path: /mnt/tank/backups/softwarrself/bazarr
        mountPath: /config/backup
        readOnly: false
      sub-cleaner:
        enabled: true
        type: configMap
        name: bazarr-sub-cleaner-cm
        mountPath: /scripts
        defaultMode: 511

    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 16Gi

    prometheus:
      podMonitor:
        enabled: true
        interval: 10m
        scrapeTimeout: 2m
      volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
